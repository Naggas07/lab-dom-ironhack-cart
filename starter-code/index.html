<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>IronHack</h1>
  <div class="container">
    <div class="product">
      <div class="name">Producto</div>
      <div class="price">$<span>25</span></div>
      <div class="quantity">
        <label>QTY</label>
        <input type="number" value="0" min="0">
      </div>
      <div class="total-price">0</div>
      <div class="delete">
        <button class="btn-delete btn">Delete</button>
      </div>
    </div>
    <div class="product">
      <div class="name">Producto Dos</div>
      <div class="price">$<span>15</span></div>
      <div class="quantity">
        <label>QTY</label>
        <input type="number" value="0" min="0">
      </div>
      <div class="total-price">0</div>
      <div class="delete">
        <button class="btn-delete btn">Delete</button>
      </div>
    </div>
  </div>
  <div class="calculate">
    <button class="btn-success btn" id="calc-prices-button">Calculate</button>
  </div>
  <h2>Total price: $ <span>0</span></h2>

  <div class="addProduct">
    <div>
      <label>Add new Product</label>
    </div>
    <input id="nameInput" type="text" placeholder="Name" >
    <input id="priceInput" type="number" min="0" placeholder="Price">
    <button class="new-item-create">Create new product</button>
  </div>
</body>
</html>
